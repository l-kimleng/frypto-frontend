<section class="section">	  
  <div class="card card-primary">
    <div class="overview__heading">Frypto Reservation Service</div>
    <div class="card-header">
      <h2>Register</h2>
    </div>
    <div class="card-body">
      <form method="POST">
          <div class="form-group">
            <label for="frist_name" class="col-form-label col-form-label-lg">First Name</label>
            <input id="frist_name" type="text" class="form-control form-control-lg" name="frist_name" autofocus="">
          </div>
          <div class="form-group">
            <label for="last_name" class="col-form-label col-form-label-lg">Last Name</label>
            <input id="last_name" type="text" class="form-control form-control-lg" name="last_name">
          </div>
          <div class="form-group">
            <label for="email" class=" col-form-label col-form-label-lg">Email</label>
            <input id="email" type="email" class="form-control form-control-lg" name="email">							
          </div>
            <div class="form-group">
              <label for="password" class="d-block col-form-label col-form-label-lg">Password</label>
              <input id="password" type="password" class="form-control form-control-lg" name="password">
            </div>
            <div class="form-group">
              <label for="password2" class="d-block col-form-label col-form-label-lg">Password Confirmation</label>
              <input id="password2" type="password" class="form-control form-control-lg" name="password-confirm">
            </div>
                          
          <div class="form-group">
            <button type="submit" class="btn btn-block">Register</button>
          </div>
      </form>
    </div>
  </div>
</section>
