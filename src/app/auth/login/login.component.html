
<div class="card card-primary">
  <div class="overview__heading">Frypto Reservation Service</div>
  <div class="card-header">
    <h2>Login</h2>
  </div>
  <div class="card-body">
    <form method="POST">          
        <div class="form-group">
          <label for="email" class=" col-form-label col-form-label-lg">Email</label>
          <input id="email" [(ngModel)]="user.email" type="email" class="form-control form-control-lg" name="email">							
        </div>
          <div class="form-group">
            <label for="password" class="d-block col-form-label col-form-label-lg">Password</label>
            <input id="password" [(ngModel)]="user.password" type="password" class="form-control form-control-lg" name="password">
          </div>          
                        
        <div class="form-group">
          <button type="submit" (click) = "login()" class="btn btn-block">Login</button>
        </div>
    </form>
  </div>
</div>
